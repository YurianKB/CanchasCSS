<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canchas</title>
    <link rel="stylesheet" type="text/css" href="css/styleFut.css">
    <link rel="stylesheet" type="text/css" href="css/styleBasquet.css">
    <link rel="stylesheet" type="text/css" href="css/styleTenis.css">

  </head>
  <body>

    <section id="espacioCancha">
      <div id="circuloIzquierdo"></div>
      <div id="cuadroIzquierdo"></div>
      <div id="circuloCentro"></div>
      <div id="lineaCentroArriba"></div>
      <div id="lineaCentroAbajo"></div>
      <div id="circuloDerecho"></div>
      <div id="cuadroDerecho"></div>
    </section>

    <section id="espacioCanchaBasquet">
      <div id="medioCirculoIzquierdoBasquet"></div>
      <div id="circuloIzquierdoBasquet"></div>
      <div id="lineaCirculoIzquierdoBasquet"></div>
      <div id="circuloCentroBasquet"></div>
      <div id="lineaCentroArribaBasquet"></div>
      <div id="lineaCentroAbajoBasquet"></div>
      <div id="medioCirculoDerechoBasquet"></div>
      <div id="circuloDerechoBasquet"></div>
      <div></div>
    </section>

    <section id="espacioCanchaTenis">
      <div id="cuadroIzquierdoTenis"></div>
      <div id="lineaCentroTenis"></div>
      <div id="lineaArribaTenis"></div>
      <div id="cuadroDerechoTenis"></div>
      <div id="cuadroArribaTenis"></div>
      <div id="cuadroAbajoTenis"></div>
    </section>

    <script src="js/main.js" ></script>
  </body>
</html>
